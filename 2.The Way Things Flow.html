<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Change Bg Color</title>
</head>
<body bgcolor="white">

	<p> Paragraph 1</p>
	<script type="text/javascript">//everything goes in order, you can also dynamically change things 
		alert("First Script Block");
		document.body.style.background = "green";
	</script>
	<p> Paragraph 2</p>
	<script type="text/javascript">
		alert("Second Script Block");
		document.body.style.background = "red";
	</script>
	<p> Paragraph 3</p>
</body>
</html>
